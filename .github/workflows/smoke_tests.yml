name: Smoke Tests - PR

on:
  pull_request:
    branches: [ main ]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Install Java 20
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '20.0.2'
          cache: 'maven'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Chrome Driver
        uses: actions/checkout@v2
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional  

      - name: Run tests
        run: mvn test -Dtest=RunCucumberTest -Dbrowser=chrome-headless -Dcucumber.filter.tags="@login-success"

      - name: Generate reports
        if: always()
        run: mvn cluecumber-report:reporting

      - name: File report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-tests
          path: '**/formated-report/'

      - name: Send notification to Slack - Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: qaBot
          SLACK_MESSAGE: 'Successful execution of PR tests :white_check_mark:'
          SLACK_TITLE: Smoke tests were executed
          SLACK_ICON: https://www.flaticon.com/free-icon/robot_13513628?related_id=13513628.png
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Send notification to Slack - Fail
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: qaBot
          SLACK_MESSAGE: 'PR test execution failed :fire:'
          SLACK_ICON: https://www.flaticon.com/free-icon/sad_13513643?related_id=13513643.PNG
          SLACK_TITLE: Smoke tests were executed

          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
